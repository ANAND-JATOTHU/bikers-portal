<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikers Portal - Professional Motorcycle Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/utils.css">
  <link rel="stylesheet" href="/css/profile.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/images/motorcycle-bg.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 80px 0;
      min-height: 85vh;
      display: flex;
      align-items: center;
    }
    
    .hero-content {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .auth-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    
    .auth-buttons .btn {
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      min-width: 180px;
    }
    
    .auth-buttons .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    
    .auth-buttons .btn-primary {
      background-color: #ff6b35;
      border: none;
    }
    
    .auth-buttons .btn-outline {
      border: 2px solid white;
      background-color: transparent;
      color: white;
    }
    
    .auth-buttons .btn-outline:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .features {
      padding: 40px 0;
      text-align: center;
    }
    
    .features h2 {
      margin-bottom: 30px;
      color: #333;
    }
    
    .footer {
      background-color: #222;
      padding: 20px 0;
      margin-top: 0;
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .auth-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .auth-buttons .btn {
        width: 100%;
        max-width: 280px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="/" class="logo"><i class="fas fa-motorcycle"></i> BikersPortal</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Welcome to Bikers Portal</h1>
        <p>The professional platform for motorcycle enthusiasts to buy and sell bikes</p>
        <div class="auth-buttons">
          <a href="/register.html" class="btn btn-primary">Create Account</a>
          <a href="/login.html" class="btn btn-outline">Login</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 BikersPortal. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
